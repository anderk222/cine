<div class="flex flex-col w-full h-screen items-center justify-center">

    <form [formGroup]="user" class="w-[30rem] flex flex-col relative" (submit)="handlerLogin()">
        <div class="flex justify-center gap-3 p-2 items-center">
            <div class="border-b border-blue-500 w-full"></div>
            <h1 class="text-end  font-medium">Authenticaion</h1>
        </div>

        <div [ngClass]="{'text-red-500': name.invalid &&  (name.dirty || name.touched)}"
            class="flex flex-col text-blue-500 w-full">
            <label>Usuario</label>
            <input [formControl]="name" [ngClass]="{'border-red-500': name.invalid &&  (name.dirty || name.touched)}"
                class="border p-2 border-blue-500 rounded-md focus:outline-none h-fit" placeholder="type here"
                type="text">
            <div class="text-xs mb-1" *ngIf="name.invalid && (name.dirty || name.touched)">

                <div *ngIf="name.errors?.['minlength']">
                    Nombre debe tener al menos 2 caracteres.
                </div>

                <div *ngIf="name.errors?.['required']">
                    El nombre es requerido.
                </div>
            </div>
        </div>

        <div [ngClass]="{'text-red-500': password.invalid &&  (password.dirty || password.touched)}"
            class="flex flex-col text-blue-500 w-full">
            <label>Contrasena</label>
            <input [ngClass]="{'border-red-500': password.invalid &&  (password.dirty || password.touched)}"
                [formControl]="password" class="border p-2 border-blue-500 rounded-md focus:outline-none h-fit"
                placeholder="type here" type="password">
            <div class="text-xs mb-1" *ngIf="password.invalid && (password.dirty || password.touched)">

                <div *ngIf="password.errors?.['minlength']">
                    Contrasena debe tener al menos 4 caracteres
                </div>
                <div *ngIf="password.errors?.['required']">
                    Contrasena es requerida.
                </div>

            </div>
        </div>

        <div class="flex flex-col text-sm pt-2">
            <a routerLink="new" class="text-neutral-600 w-fit hover:text-neutral-500 cursor-pointer underline">
                No tengo cuenta</a>
        </div>

        <div class="w-full mt-2 flex justify-end">
            <button type="submit" [disabled]="user.invalid"
                class="bg-blue-600 shadow-element w-full transition-all font-semibold p-2 hover:bg-blue-500 rounded-sm text-white">Aceptar</button>
        </div>
    </form>

</div>
