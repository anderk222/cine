<section class="flex flex-col">
    <h1>Escritores</h1>
    <ul class="list-none w-full flex flex-col p-2  ">

        <li *ngFor="let writer of writers" class="w-full border-b animate-item flex gap-2 p-2 items-center">
            <span class="">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="text-neutral-600 bi bi-door-open-fill" viewBox="0 0 16 16">
                    <path
                        d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
                </svg>
            </span>
            <div class="flex flex-col">
                <a [routerLink]="writer.name" class="two hover:text-blue-500 text-sm  cursor-pointer">{{writer.name}}</a>
                <p class="text-xs text-neutral-500">Escritor</p>
            </div>

            <writers-fav class="ml-auto" (change)="handlerFav(writer, $event)" [active]="writer.favorite" />

        </li>
    </ul>

</section>
