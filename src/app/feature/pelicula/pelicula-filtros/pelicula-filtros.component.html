<div class=" w-fit p-0">

    <button (click)="open=true" class="bg-neutral-700 rounded-sm shadow-element px-2 font-semibold h-[29px] text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel-fill"
            viewBox="0 0 16 16">
            <path
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
        </svg>

    </button>

    <div (click)="open=false" #filtros *ngIf="open"
        class="fixed flex justify-center items-center top-0 left-0 w-full h-screen bg-black bg-opacity-60">
        <div (click)="$event.stopPropagation()" class="bg-neutral-900 w-96 p-2 flex flex-col">
            <h3 class="p-0 leading-3">Filtros</h3>
            <label class="flex flex-col gap-1">
                sala
                <input
                    class="p-2 bg-transparent border w-full border-neutral-400 focus:outline-none focus:border-neutral-300"
                    placeholder="search" />
            </label>
            <div class="flex justify-end gap-2 pt-2">

                <button (click)="open=false"
                    class="bg-blue-800 rounded-sm shadow-element w-[80px] font-semibold h-[29px] text-white">
                    Aceptar
                </button>
                <button (click)="open=false" type="reset"
                    class="bg-red-600 rounded-sm shadow-element w-[80px] font-semibold h-[29px] text-white">
                    Cancelar
                </button>

            </div>
        </div>
    </div>
